<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar pedido #{{ order.id }}</title>

  <!-- Fuente moderna (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      width: 100vw;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b1f55, #1b76ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1b2559;
      overflow-x: hidden;
    }

    .page-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      padding: 40px 24px 32px;
    }

    .card {
      background: #ffffff;
      border-radius: 24px;
      padding: 32px 40px 26px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.28);
      position: relative;
    }

    .card-header {
      margin-bottom: 24px;
    }

    .card-title {
      font-size: 30px;
      font-weight: 700;
      color: #12335d;
      margin-bottom: 4px;
    }

    .card-subtitle {
      font-size: 14px;
      font-weight: 400;
      color: #6b7280;
    }

    form {
      margin-top: 10px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #111827;
      margin-bottom: 4px;
    }

    .form-helper {
      font-size: 11px;
      color: #6b7280;
    }

    .form-input {
      width: 100%;
      padding: 9px 12px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      color: #111827;
      outline: none;
      transition: border 0.12s ease, box-shadow 0.12s ease;
    }

    .form-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.18);
    }

    .actions {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 36px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(16, 185, 129, 0.6);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }

    .btn-primary:hover {
      background: #16a34a;
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(16, 185, 129, 0.75);
    }

    .link-secondary {
      font-size: 13px;
      color: #2563eb;
      text-decoration: none;
    }

    .link-secondary:hover {
      text-decoration: underline;
    }

    .response-time {
      position: absolute;
      bottom: 10px;
      right: 18px;
      font-size: 11px;
      color: #6b7280;
    }

    .provesi-brand {
      position: fixed;
      bottom: 18px;
      right: 26px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .provesi-logo-circle {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
    }

    @media (max-width: 768px) {
      .page-wrapper {
        padding: 24px 16px 32px;
      }

      .card {
        padding: 24px 18px 24px;
      }

      .card-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <section class="card">
      <div class="card-header">
        <h1 class="card-title">Editar pedido #{{ order.id }}</h1>
        <p class="card-subtitle">Rol actual: {{ role }}</p>
      </div>

      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label class="form-label" for="quantity">Cantidad total</label>
          <input
            id="quantity"
            class="form-input"
            type="number"
            name="quantity"
            value="{{ order.quantity }}"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="products_list">
            Lista de productos <span class="form-helper">(IDs separados por coma)</span>
          </label>
          <input
            id="products_list"
            class="form-input"
            type="text"
            name="products_list"
            value="{{ order.products_list }}"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="picker_name">Encargado de alistar</label>
          <input
            id="picker_name"
            class="form-input"
            type="text"
            name="picker_name"
            value="{{ order.picker_name }}"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="status">Estado</label>
          <input
            id="status"
            class="form-input"
            type="text"
            name="status"
            value="{{ order.status|default:'Alistamiento' }}"
          />
        </div>

        <div class="actions">
          <button type="submit" class="btn-primary">Guardar cambios</button>
          <a href="{% url 'orders:list' %}" class="link-secondary">Volver a la lista</a>
        </div>
      </form>

      {% if view_time_ms %}
        <div class="response-time">
          Tiempo de respuesta de esta vista (GET): {{ view_time_ms|floatformat:2 }} ms
        </div>
      {% endif %}
    </section>
  </div>

  <div class="provesi-brand">
    <div class="provesi-logo-circle">P</div>
    <span>Provesi Solutions</span>
  </div>
</body>
</html>
