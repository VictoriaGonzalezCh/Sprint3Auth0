<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso no autorizado</title>
</head>
<body>
  <h1>Acceso no autorizado</h1>

  <p>
    Tu rol actual es: <strong>{{ role }}</strong>.  
    No tienes permisos para modificar el pedido #{{ order.id }}.
  </p>

  <p>
    Tiempo de respuesta de la solicitud:
    {{ response_time_ms|floatformat:2 }} ms
  </p>

  <p>
    <a href="{% url 'orders:list' %}">Volver a la lista de pedidos</a>
  </p>
</body>
</html>
